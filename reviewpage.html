<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Review Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="reviewscript.js"defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="reviewstyle.css"/>
    <style></style>
</head>
<body class="bg-gray-100">

    <!-- Rating popup overlay and box -->
    <div class="overlay"></div>
    <div class="rating-box">
        <div class="closebutton">&times;</div>
        <header>Rate us</header>
        <div class="stars">
            <i class="fa-solid fa-star" data-rating="1"></i>
            <i class="fa-solid fa-star" data-rating="2"></i>
            <i class="fa-solid fa-star" data-rating="3"></i>
            <i class="fa-solid fa-star" data-rating="4"></i>
            <i class="fa-solid fa-star" data-rating="5"></i>
        </div>
        <br>
        <div class="review-section">
             <input type="text" id="nameInput" placeholder="Your name (required)" required>
            <textarea id="reviewInput" placeholder="Write your review"></textarea>
            <button class="submitReview">Submit</button>
        </div>
    </div>

    <section class="py-8 px-6 bg-gray-100">
    <div class="max-w-7xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
        <header class="py-4 px-6" style="background-color: #586e48;">
            <div class="container mx-auto flex justify-between items-center">
                <div class="text-xl font-semibold text-white">CREATEEV CAFE</div>
                <nav class="space-x-4 text-white">
                    <ul class="flex space-x-4">
                        <li><a href="home.html" class="hover:underline">Home</a></li>
                        <li><a href="home.html#loyalty" class="hover:underline">Loyalty Cards</a></li>
                        <li><a href="home.html#about" class="hover:underline">About</a></li>
                        <li><a href="home.html#menu" class="hover:underline">Menu</a></li>
                        <li><a href="home.html#gallery" class="hover:underline">Gallery</a></li>
                        <li><a href="home.html#contact" class="hover:underline">Contact</a></li>
                    </ul>
                </nav>
                <div></div>
            </div>
        </header>

        <section class="py-12 px-6 bg-gray-50">
            <div class="container mx-auto text-center">
                <h2 class="text-3xl font-semibold text-gray-800 mb-8">What our customers think about us</h2>
                <div id="reviews-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                    
                    
                </div>
            </div>
        </section>

        <section class="py-12 px-6 text-center">
            <div class="container mx-auto">
                <h2 class="text-3xl font-semibold text-gray-800 mb-8">Drop By for a Sip.</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <h3 class="text-xl font-semibold text-gray-700 mb-4">Address</h3>
                        <p class="text-gray-600">No. 1 Gen. Ordonez, </p>
                        <p class="text-gray-600">Marikina Heights, Philippines</p>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-gray-700 mb-4">Opening Hours</h3>
                        <p class="text-gray-600">Mon - Sun: 9am - 9pm</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Review Us Button (replaces Chat with us) -->
    <button class="review-button popup">
        <i class="fas fa-star"></i>
        Review Us
    </button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modal-message" class="text-lg text-gray-800"></p>
            <button id="modal-ok-button" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">OK</button>
        </div>
    </div>
</body>
</html>
